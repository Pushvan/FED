<head>
        <title>Dining Registration</title>
        <script>
            function validateForm()
            {
                var a=document.forms["f1"]["Vname"].value;
                var b=document.forms["f1"]["members"].value;
                var c=document.forms["f1"]["phone"].value;
                var d=document.forms["f1"]["email"].value;
                var e=document.forms["f1"]["status"].value;
                var f=document.forms["f1"]["venue"].value;
                var g=document.forms["f1"]["cb"].value;
                if(a=='' || b=='' || c=='' || d=='' || e=='' || f==''||cb==''  )
                {
                    alert("fill all the required fields");
                    return false;
                }
                var l=document.forms["f1"]["Vname"].value.length;
                if(l>20)
                {
                    alert("Reenter your name as length of your name is greater than 20");
                    return false;
                }
                var num=document.forms["f1"]["phone"].value.length;
                if(num<10)
                {
                    alert("Reenter your phonw number with 10 digits");
                    return false;
                }
               
            }
        </script>
        <style>
            table.center
            {
                margin-left: auto;
                margin-right: auto;
            }
        </style>
    </head>
    <body>
        <h4 align="center">Dine Booking</h4>
        <form name="f1" align="center" onsubmit="return validateForm()" >
          <table class="center"> 
            <tr>
                 <td>Visitor Name:</td>  
                 <td><input type="text" name="Vname"></td>
            </tr>
            <tr>
                <td>Number of members:</td>
                <td> <input type="number" name="members" min="1" max="2"></td>
            </tr>
            <tr>
                <td>Contact no:</td>
                <td> <input type="tel" id="phone" name="phone" pattern="[0-9]{10}"></td>
            </tr>
            <tr>
                <td>Email:</td> 
                <td><input type="email" id="email"></td>
            </tr>
            <tr>
                <td>Type of food:</td>
          <td><input type="checkbox" id="food1" value="South" name="cb" >South Indian</td>
          <td><input type="checkbox" id="food2" value="North" name="cb">North Indian</td>
          <td><input type="checkbox" id="food3" value="Chinese" name="cb">Chinese</td>
          <td><input type="checkbox" id="food4" value="Western" name="cb">Western</td>
          </tr>
          <tr>
          <td>Room Status:</td>
          <td><input type="radio" name="status" value="AC"> AC</td>
          <td><input type="radio" name="status" value="Non-AC">Non-AC</td>
          </tr>
          <tr>
          <td>Venue Preference:</td>
          <td><select name="venue" id="venue">
            <option value="none" selected disabled hidden>Amoeba</option>
            <option value="Arena">Arena</option>
            <option value="Fiesta">Fiesta</option>
            <option value="Vista">Vista</option>
            <option value="Mythri">Mythri</option>
            <option value="Magna">Magna</option>
            <option value="Oasis">Oasis</option>
          </select></td>
          </tr>
          <tr>
          <td><input type="submit" value="Book"></td>
          <td><input type="reset" value="Reset"></td>
          </tr>
         </table>
        </form>
    </body>
</html>
